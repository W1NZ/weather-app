<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pogoda</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <div class="container">
      <main>
        <h1>POGODA W TWOIM MIEŚCIE</h1>
        <div class="app-top">
          <p class="error"></p>
          <p class="date"></p>
          <h2 class="cityName"></h2>
          <div class="temperatureBox">
            <div class="temperatureIcon">
              <img src="" alt="" />
              <span class="temperature"></span>
              <p class="temperatureDescription"></p>
            </div>
          </div>
        </div>
        <div class="app-bottom">
          <p>Temperatura odczuwalna: <span class="feelsTemperature"></span></p>
          <p>Ciśnienie: <span class="pressure"></span></p>
          <p>Wilgotność: <span class="humidity"></span></p>
          <p>Prędkość wiatru: <span class="windSpeed"></span></p>
        </div>
      </main>
      <nav>
        <div class="checkWeather">
          <input type="text" placeholder="Podaj miasto" />
          <button>
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </button>
        </div>
        <div class="search-history">
          <h1>OSTATNIE<br/>WYSZUKIWANIA</h1>
        </div>
      </nav>
    </div>
    <footer>
      <p>Projekt WSB 2022</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
